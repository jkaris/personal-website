{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Comment on Post - {{ block.super }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="page-heading">Add Post Comment...</h1>
        <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-secondary">Post comment</button>
        </form>
        </div>
    </div>
{% endblock %}
