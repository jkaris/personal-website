{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1 class="page-heading">Create Profile</h1>
        {% if user.is_authenticated %}
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                <button class="btn btn-secondary">Update profile</button>
                </form>
        {% else %}
            <p>Please <a href="{% url 'account_login' %}">log in</a> to access this page.</p>
        {% endif %}
    </div>
{%  endblock %}
